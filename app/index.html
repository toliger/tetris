<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" href="master.less">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Le bon Tetris</title>
</head>
<body>
    <header>
        <h1>W A L L G R I N D</h1>
    </header>
    <section id="game">
        <div id="sideBoard" class="game-item">
            <h3>Tableau de bord</h3>
            <h4 id="settings">Paramètres <i class="fa fa-angle-down"></i></h4>
            <div class="settings">
                <label for="user">Pseudo : </label>
                <input type="text" name="user"> <br>
                <label for="difficulty">Difficulté : </label>
                <select name="difficulty" id="diffSelect">
                    <option value="easy">Facile</option>
                    <option value="medium">Normal</option>
                    <option value="hard">Difficile</option>
                </select>
                <div id="options">
                    Options supplémentaires : <br>
                    <input type="checkbox" name="bonus" value="blind">
                    <label for="bonus">Mode Aveugle</label> <br>
                    <input type="checkbox" name="bonus" value="bmode">
                    <label for="bonus">Mode B</label>
                </div>

                <input type="button" value="Start">
            </div>
            <div id="nextPiece">
                placeholder
            </div>
            <table id="scoringTable">
                <tr>
                    <th>Pièces : </th>
                    <td>0</td>
                </tr>
                <tr>
                    <th>Lignes : </th>
                    <td>0</td>
                </tr>
                <tr>
                    <th>Score : </th>
                    <td>0</td>
                </tr>
            </table>
        </div>
        <div class="stfield">
            <input id="checkBmode" type="checkbox" name="bonus" value="true">
            <label for="bonus">Mode B</label>
        </div>
        <div class="stfield">
            <input id="checkMulti" type="checkbox" name="bonus" value="true">
            <label for="bonus">Multi</label>
        </div>
    </div>
    </div>
    <a id="linkstart" href="game.html">Start game</a>
    <canvas id="wall">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="js/start/start.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.0.0/less.min.js" ></script>
  </body>
</html>
