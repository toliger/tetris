<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" href="less/start.less">
  </head>
  <body>
    <div id="title">
      WALLGRIND
    </div>
    <div id="settings">
      <label for="user">Nom du joueur 1</label>
      <input type="text" id="userinput" name="user" placeholder="Entrez votre pseudo"><br>
      <label for="user2" id="userinput2label">Nom du joueur 2</label>
      <input type="text" id="userinput2" name="user2" placeholder="Entrez votre pseudo" disabled><br>
      <label for="difficulty">Difficulté</label>
      <select name="difficulty" id="diffselector">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
      <br>
      <div id="options">
        Options supplémentaires
        <div class="stfield">
            <input id="checkBlind" type="checkbox" name="bonus" value="true">
            <label for="bonus">Mode Aveugle</label> <br>
        </div>
        <div class="stfield">
            <input id="checkBmode" type="checkbox" name="bonus" value="true">
            <label for="bonus">Mode B</label>
        </div>
        <div class="stfield">
            <input id="checkMulti" type="checkbox" name="bonus" value="true">
            <label for="bonus">Multi</label>
        </div>
    </div>
    </div>
    <a id="linkstart" href="game.html">Start game</a>
    <canvas id="wall">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="js/start/start.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.0.0/less.min.js" ></script>
  </body>
</html>
