<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" href="less/master.less">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Le bon Tetris</title>
</head>
<body>
    <header>
        <h1>W A L L G R I N D</h1>
    </header>
    <section id="game">
        <div id="sideBoard" class="game-item">
            <h3>Tableau de bord</h3>
            <h4 id="settings">Paramètres <i class="fa fa-angle-down"></i></h4>
            <div class="settings">
                <div class="stfield">
                    <label for="user">Pseudo : </label>
                    <input id="usrinput" type="text" name="user"> <br>
                </div>
                <div class="stfield">
                    <label for="difficulty">Difficulté : </label>
                    <select name="difficulty" id="diffSelect">
                        <option value="0">Facile</option>
                        <option value="1">Normal</option>
                        <option value="2">Difficile</option>
                    </select>
                </div>
                <div id="options">
                    Options supplémentaires : <br>
                    <div class="stfield">
                        <input type="checkbox" name="bonus" value="blind">
                        <label for="bonus">Mode Aveugle</label> <br>
                    </div>
                    <div class="stfield">
                        <input type="checkbox" name="bonus" value="bmode">
                        <label for="bonus">Mode B</label>
                    </div>
                </div>
                <input type="button" value="Start">
            </div>

            <table id="#gameInfo">
                <tr>
                    <th>Score : </th>
                    <td><span id="score">0</span></td>
                </tr>
                <tr>
                    <th>Lignes : </th>
                    <td><span id="lines">0</span></td>
                </tr>
            </table>
        </div>
        <div id="mainBoard" class="game-item">
        </div>
        <div id="chat" class="game-item">
            <h3>Chatroom</h3>
            <div id="textBox">
            </div>
            <div id="messageBox">
                <table>
                    <tr>
                        <td>
                            <textarea id="chatinput" rows="3" cols="32"></textarea>
                        </td>
                        <td>
                            <input id="chatbutton" type="button" value="Send">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="js/main.js" type="module"></script>
    <script src="https://api.wallgrind.fr/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.0.0/less.min.js" ></script>
</body>
</html>
